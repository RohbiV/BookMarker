<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="outerbox">
        <header class="head">BOOKMARKER</header>
        <hr>
        <div class="inputcontainer">
            <h1>Bookmark Your Favourite Sites</h1>
            <label for="websiteName">Site Name</label>
            <br>
            <input type="text" id="websiteName" name="sitename" placeholder="websiteName" required>
            <br>
            <label for="URL">Site URL</label>
            <br>
            <input type="text" id="URL" name="siteurl" placeholder="Site URL" required>
            <br>
            <button type="submit" id="submit">Submit</button>
        </div>
        <footer class="foot"><span>&#169;</span>2024 Bookmarker, Inc.</footer>
    </div>
    <script src="main.js"></script>

</body>

</html>
